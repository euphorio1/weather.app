<!-- WEATHER APP -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Mayweather</title>

    <!-- Favicon -->
    <link rel="icon" href="imgs/apple-svgrepo-com.svg" type="image/x-icon">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- MAIN SECTION -->

    <section id="weather-sec">
        <div class="weather-container">

            <h1><span class="weather-header">Weather</span> App ni Boss</h1>
            <p class="c-text">Enter your city</p>
            <div id="weather-inputs">
                <input type="text" id="w-search" placeholder="Weyaat?">
                <input type="submit" id="w-submit" onclick=" getThatWeather()" value="Search">
            </div>

            <div id="weather-result"></div>
        </div>

    </section>


    <footer>
        <p> 2024 <span class="footer-text">Mayweather</span> Made by Q</p>
    </footer>


    <!-- Javascript -->
    <script src="script.js">
    </script>

</html>
